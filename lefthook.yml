pre-push:
  jobs:
    - name: update readme
      run: ./scripts/update_readme
      root: .

    - name: format readme
      files: git ls-files -m
      run: pnpm prettier {files} --write
      glob: "README.md"
      stage_fixed: true

commit-msg:
  commands:
    check-sign-off:
      run: 'test $(grep -c "^Signed-off-by: " {1}) -lt 2'
  scripts:
    "commitlint.sh":
      runner: bash
